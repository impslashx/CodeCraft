<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - CodéCraft</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="signup.css" />
  <style>
    .reset{
      font-size: 15px;
      color: #555;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand pixel-text" href="base.html">CodéCraft</a>
    </div>
  </nav>

  <div class="signup-container">
    <div class="signup-box">
      <div class="header">
        <img src="pics/signup/icons/assets_task_01jsnyjx5rf16vymw49gsd404h_1745567206_img_0.webp" alt="Pixel PC" class="icon" />
        <div class="bubble">Login to resume your journey~</div>
      </div>

      <div class="form-box">
        <div class="oauth-buttons">
          <button class="google" onclick="window.location.href='https://accounts.google.com/'">
            <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo" />
            Google
          </button>
          <button class="github" onclick="window.location.href='https://github.com/login'">
            <img src="https://img.icons8.com/ios-filled/16/000000/github.png" alt="GitHub logo" />
            GitHub
          </button>
        </div>
        <div class="divider"><span>OR</span></div>

        <form>
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button class="signup-btn" type="submit">Login</button>
        </form>

        <p class="terms">Need an account?<a href="signup.html"> Sign up</a></p>
        <a href="#" class="reset">Reset password</a>
      </div>
    </div>
  </div>
</body>
</html>
